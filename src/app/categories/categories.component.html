<h1>Ajouter des catégorie</h1>
<form #form="ngForm" class="col-6  m-auto p-3" (submit)="formulaire(form,id)">

    <div class="form-group">
      <label for="titre">Catégorie</label>
      <input [(ngModel)]="categorie.titre"  type="text" class="form-control" id="titre" name="titre" />
    </div>
    
    <button type="submit" class="btn mt-3 btn-primary">Valider</button>
  </form>
