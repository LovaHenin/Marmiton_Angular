<h3>Ingredients</h3>
<div class="ml-5">
  <div class="form-group">
    <label for="nom">Titre</label>
    <input type="text" #nom class="form-control" id="nom" name="nom" />
  </div>

  <div class="form-group">
    <label for="quantite">Quantité(s)</label>
    <input type="text" #quantite class="form-control" id="quantite" name="quantite"/>
  </div>

  <div class="form-group">
    <label for="unite">Unité</label>
    <select class="form-control" id="unite" #unite name="unite">
      <option>L</option>
      <option>g</option>
      <option>piece(s)</option>
    </select>
  </div>

  <button  (click)="addIngredient(unite.value, quantite.value, nom.value)">
    Ajouter Ingredient
  </button>
</div>
