<h1>Ajouter une recette</h1>
<form #form="ngForm" class="col-6  m-auto p-3"  (submit)="formulaire(form)" >

  <div class="form-group">
    <label for="titre">Titre</label>
    <input ngModel type="text" class="form-control" id="titre" name="titre" />
  </div>
  <div class="form-group">
    <label for="difficulte">Dificulté</label>
    <select ngModel class="form-control" id="difficulte" name="difficulte">
      <option value="facile">facile</option>
      <option value="moyen">Moyen</option>
      <option value="expert">expert</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input ngModel type="text" class="form-control" id="description" name="descriptif" />
  </div>
  <div class="form-group">
    <label for="preparation">Temps Préparation</label>
    <input ngModel type="text" class="form-control" id="preparation" name="tempsPrep" />
  </div>
  <div class="form-group">
    <label for="cooking">Temps Cuisson</label>
    <input ngModel type="text" class="form-control" id="cooking" name="tempsCuisson" />
  </div>
  <div class="form-group">
    <label for="cout">Cout</label>
    <select ngModel class="form-control" id="cout" name="cout">
      <option value="abordable">abordable</option>
      <option value="correct">corect</option>
      <option value="excessif">excessif</option>
    </select>
  </div>
  <div class="form-group">
    <label for="photo">Photo:</label>
    <input ngModel type="text" class="form-control-file" id="photo" name="photo">
  </div>
  <button type="submit" class="btn mt-3 btn-primary">Ajouter</button>
</form>
